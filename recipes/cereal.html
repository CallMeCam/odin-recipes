    <h1>
        Cereal
    </h1>

    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Quaker_Life_Multigrain_Cereal%2C_with_milk.jpg">

    <h2>Recipe Description</h2>

    <p>
        Cereal is a quick and filling breakfast option!
    </p>

    <h2>Ingredients</h2>
    <ul>
        <li>1 cup cereal of choice</li>
        <li>1 cup milk or milk alternative</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Gather all your ingredients.</li>
        <li>Place the cereal in a bowl.</li>
        <li>Pour milk into the bowl and stir.</li>
    </ol>
